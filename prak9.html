<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Universitas Amikom Yogyakarta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            min-height: 500px;
        }

        .header {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .logo {
            width: 1px;
            height: 1px;
            size: 8px;
            background: white;
            border-radius: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img{
            height: 18px;
            width: 18px;
        }

        .university-name {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-section {
            flex: 1;
            padding: 100px 40px 40px 40px;
            position: relative;
        }

        .illustration-section {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .illustration {
            width: 300px;
            height: 250px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250"><rect width="300" height="250" fill="%23f8f9fa"/><rect x="50" y="50" width="200" height="150" rx="10" fill="%23495057"/><circle cx="220" cy="80" r="30" fill="%23ffc107"/><rect x="60" y="120" width="180" height="10" rx="5" fill="%23adb5bd"/><rect x="60" y="140" width="120" height="10" rx="5" fill="%23adb5bd"/><rect x="60" y="160" width="160" height="10" rx="5" fill="%23adb5bd"/></svg>') no-repeat center;
            background-size: contain;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #8e44ad;
            background: white;
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.1);
        }

        .terms-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .terms-text a {
            color: #8e44ad;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        .register-btn {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(142, 68, 173, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .illustration-section {
                min-height: 200px;
            }
            
            .form-section {
                padding: 30px 20px;
            }
            
            .header {
                position: relative;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo amikom.png">
            </div>
            <div class="university-name">Universitas Amikom Yogyakarta</div>
        </div>
        
        <div class="form-section">
            <h2>REGISTER</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="terms-text">
                    Saya sudah membaca dan menyetujui semua ketentuan yang berlaku pada <a href="#" onclick="showTerms()">syarat</a>.
                </div>
                
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
        
        <div class="illustration-section"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!username || !email || !password) {
                alert('Mohon lengkapi semua field!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password minimal 6 karakter!');
                return;
            }
            
            // Simulasi proses registrasi
            const btn = document.querySelector('.register-btn');
            btn.textContent = 'Processing...';
            btn.disabled = true;
            
            setTimeout(() => {
                alert('Registrasi berhasil!\nSelamat datang, ' + username + '!');
                btn.textContent = 'Register';
                btn.disabled = false;
                document.getElementById('registerForm').reset();
            }, 2000);
        });
        
        function showTerms() {
            alert('Syarat dan Ketentuan:\n\n1. Pengguna harus berusia minimal 17 tahun\n2. Data yang dimasukkan harus valid dan benar\n3. Pengguna bertanggung jawab menjaga keamanan akun\n4. Dilarang menggunakan akun untuk aktivitas ilegal\n5. Universitas berhak menonaktifkan akun yang melanggar aturan');
        }
        
        // Animasi smooth untuk input focus
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
